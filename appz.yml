app:
    name: Postgres Dotnet Core
    code: POSTGRESDOTNETCORE
    notify: ranjit.m@orioninc.com
    
build:
    version: 3.1
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: dotnet-3.1
    
deploy:
    context: RanjitMattamal/DEV
    replicas: 2
    strategy : rolling
    ready_seconds : 45    
    port:
    - 80
    
properties:

   ASPNETCORE_ENVIRONMENT: Development
   DLL: PostgreSqlDotnetCore.dll
   revision: 39
